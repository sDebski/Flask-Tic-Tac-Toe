{% extends 'base.html' %} {% block content %} {% if not session_on %}
<form method="POST">
  <div align="center">
    <p>GET 10 CREDITS</p>
    <button type="submit" class="btn btn-primary">Start a Session</button>
  </div>
</form>

{% else %}
<div align="center">
  <h1>
    Session active. Start playing!
    <a href="{{ url_for('views.game') }}">&#10140;</a>
  </h1>
</div>

{% endif %} {% endblock %}
